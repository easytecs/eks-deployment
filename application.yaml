---
apiVersion: v1
kind: Namespace
metadata:
  name: test
  
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: echoserver
  namespace: test
spec:
  selector:
    matchLabels:
      app: echoserver
  replicas: 1
  template:
    metadata:
      labels:
        app: echoserver
    spec:
      containers:
      - image: k8s.gcr.io/e2e-test-images/echoserver:2.5
        name: echoserver
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: echoserver
  namespace: test
spec:
  type: ClusterIP
  ports:
  - port: 8080
  selector:
    app: echoserver
    
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echoserver
  namespace: test
  annotations:
    kubernetes.io/ingress.class: nginx
    alb.ingress.kubernets.io/target-type: ip
    alb.ingress.kubernets.io/schema: internet-facing
    alb.ingress.kubernets.io/security-groups: sg-0792960602de09f5c,sg-001c5b81c9023e47a,sg-0cf81eafa1428cb4c,sg-04d090c64a87e950e,sg-0ff683dedc1a9c596
spec:
  rules:
  - http:
      paths:
      - backend:
          service:
            name: echoserver
            port:
              number: 8080
        path: /echo
        pathType: Prefix
