name: Node.js CI

inputs:
  ACTOR:
    required: true
  CR_PAT:
    required: true
  IMAGE_TAG:
    required: true
  REPOSITORY:
    required: true
  DIGITALOCEAN_ACCESS_TOKEN:
    required: true

runs:
  using: "composite"
  steps:
  - name: Build Aplication
    uses: actions/checkout@v2
    with:
      repository:  ${{ inputs.REPOSITORY }}
      token: ${{ inputs.CR_PAT }}
    
  - name: Download Deployment Artifact
    uses: actions/download-artifact@v3
    with:
      name: deployment-env-front
      path: ./deployment-env-front
    
  - uses: actions/setup-node@v3
    with:
      node-version: 16.x
      cache: 'npm'
  - run: rm -rf .env.production.local
    shell: bash
  - run: npm i --force
    shell: bash
  - run: mv ./deployment-env-front/.env.production.local ./.env.production.local
    shell: bash
  - run: npm run build --if-present
    shell: bash

  - name: Login to GitHub Container Registry
    uses: docker/login-action@v1
    with:
      registry: registry.digitalocean.com
      username: ${{ inputs.DIGITALOCEAN_ACCESS_TOKEN }}
      password: ${{ inputs.DIGITALOCEAN_ACCESS_TOKEN }}
  - name: Build Image
    shell: bash
    run: |
      docker build -t meu-tutor-front .

  - name: Tag Image
    shell: bash
    run: |
      docker tag meu-tutor-front registry.digitalocean.com/app-registry/meu-tutor-front

  - name: Push Image
    shell: bash
    run: |
      docker push registry.digitalocean.com/app-registry/meu-tutor-front

outputs:
  image-tag:
    description: "Image Tag"
    value: ${{ inputs.IMAGE_TAG }}
